<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/src/img/fav/favicon.ico">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/project-styles.css">
    <link rel="stylesheet" href="src/css/pixel-art.css">
    <link rel="stylesheet" href="src/css/pixel-effects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="pixel-theme">
    <!-- Navigation -->
    <nav>
        <div class="logo">imnahn</div>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#education">Education</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Project Details Section -->
    <section class="project-details-section">
        <div class="container project-details-container">
            <div class="back-to-projects">
                <a href="index.html#projects"><i class="fas fa-arrow-left"></i> Back to Projects</a>
            </div>
            
            <h1 id="project-title" class="project-title">Project Title</h1>
            
            <div class="project-content">
                <div class="project-info-col">
                    <div id="project-info" class="project-info pixel-box">
                        <!-- Project info will be populated here -->
                    </div>
                    
                    <div class="project-description pixel-box">
                        <h3>Project Description</h3>
                        <div id="project-description">
                            <!-- Project description will be populated here -->
                        </div>
                    </div>
                    
                    <div class="project-technologies pixel-box">
                        <h3>Technologies Used</h3>
                        <div id="project-technologies" class="tech-badges">
                            <!-- Technology badges will be populated here -->
                        </div>
                    </div>
                    
                    <div class="project-cta">
                        <a id="project-link" href="#" class="btn" target="_blank" rel="noopener noreferrer">Visit Project</a>
                    </div>
                </div>
                
                <div class="project-gallery-col">
                    <h3>Project Gallery</h3>
                    <div id="project-gallery" class="project-gallery">
                        <!-- Project images will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="pixel-divider"></div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2025</span> imnahn. All rights reserved.</p>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
    <script src="src/js/project-details.js"></script>

    <script src="src/js/pixel-stars.js"></script>
    <script src="src/js/image-modal.js"></script>
</body>
</html>
